{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>OLX</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f4f5;
            margin: 0;
        }

        .container {
            width: 1200px;
            margin: auto;
        }

        .header {
            background: #002f34;
            color: white;
            padding: 15px;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #23e5db;
        }

        .search {
            padding: 10px;
            width: 400px;
        }

        .post-btn {
            background: #23e5db;
            padding: 10px 20px;
            color: black;
            text-decoration: none;
            border-radius: 4px;
        }

        /* categories */
        .categories {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .category {
            background: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            width: 150px;
        }

        .category img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        /* products */
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 10px;
        }

        .price {
            font-weight: bold;
            color: green;
        }

        .location {
            color: gray;
            font-size: 14px;
        }
    </style>

</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="container header-flex">
        <h2 class="logo">MyOLX</h2>

        <form method="get">
            <input type="text" name="q" placeholder="Nimani qidiryapsiz?" class="search">
        </form>




        <a href="#" class="post-btn">E'lon berish</a>
    </div>
</header>

<!-- CATEGORIES -->
<section class="categories container">
    {% for category in categories %}
        <div class="category">
            {% if category.image %}
                <img src="{{ category.image.url }}" alt="">
            {% endif %}
            <p>{{ category.name }}</p>
        </div>
    {% endfor %}
</section>

<!-- PRODUCTS -->
<section class="products container">
    {% for product in products %}
        <div class="card">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img">
            {% endif %}
            <div class="card-body">
                <h3>{{ product.title }}</h3>
                <p class="price">{{ product.price }} so'm</p>
                <p class="location">{{ product.location }}</p>
            </div>
        </div>
    {% endfor %}
</section>

</body>
</html>
